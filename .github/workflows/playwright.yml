name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  ui-test:
    name: UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run UI tests
        run: npx playwright test # or your custom UI test command

      - name: Upload UI Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  api-test:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Make API test scripts executable
        if: runner.os != 'Windows'
        run: chmod +x ./run-api-tests-nonparallel.sh

      - name: Run API tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./run-api-tests-nonparallel.sh

      - name: Run API tests (Windows)
        if: runner.os == 'Windows'
        run: ./run-api-tests-serial.bat

      - name: Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            test-results/api/
            api-results/
            api-report/
          retention-days: 30