name: RESTful API Tests

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'tests/api/restful-api/**'
      - 'src/api/**'
      - 'src/data/restful-api-*'
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/api/restful-api/**'
      - 'src/api/**'
      - 'src/data/restful-api-*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'testing'
        type: choice
        options:
          - testing
          - staging
          - production

jobs:
  api-tests:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Make shell script executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: chmod +x run-api-tests-nonparallel.sh
    
    - name: Run RESTful API tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        ENV=${{ github.event.inputs.environment || 'testing' }}
        ./run-api-tests-nonparallel.sh $ENV
      env:
        CI: true
    
    - name: Run RESTful API tests (Windows)
      if: runner.os == 'Windows'
      run: |
        $ENV = "${{ github.event.inputs.environment || 'testing' }}"
        .\run-api-tests-nonparallel.bat $ENV
      shell: powershell
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: restful-api-test-results-${{ matrix.os }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30