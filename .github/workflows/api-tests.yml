name: API Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/api/**'
      - 'tests/api/**'
      - 'api.config.ts'
      - 'package.json'
      - '.github/workflows/api-tests.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/api/**'
      - 'tests/api/**'
      - 'api.config.ts'
      - 'package.json'
      - '.github/workflows/api-tests.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'testing'
        type: choice
        options:
          - testing
          - staging
          - production
      test_suite:
        description: 'API test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - restful-booker

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  api-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
          
      - name: Create environment file
        run: |
          cp .env.example .env.testing
          echo "NODE_ENV=${{ github.event.inputs.environment || 'testing' }}" >> .env.testing
          echo "API_BASE_URL=https://restful-booker.herokuapp.com" >> .env.testing
          echo "CI=true" >> .env.testing

      - name: Run API tests
        env:
          NODE_ENV: ${{ github.event.inputs.environment || 'testing' }}
        run: |
          npm run test:api:serial || exit 0
        continue-on-error: true

      - name: Check if report exists
        id: check-report
        run: |
          if [ -d "api-report" ] && [ "$(ls -A api-report)" ]; then
            echo "report-exists=true" >> $GITHUB_OUTPUT
          else
            echo "report-exists=false" >> $GITHUB_OUTPUT
            mkdir -p api-report
            echo "<h1>No API Report Generated</h1>" > api-report/index.html
          fi

      - name: Upload API Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-report
          path: api-report/
          retention-days: 30

      - name: Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            test-results/api/
            api-results/
          retention-days: 30

  publish-api-report:
    name: Publish API HTML Report
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: api-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download API report artifact
        uses: actions/download-artifact@v4
        with:
          name: api-report
          path: api-report

      - name: List downloaded files
        run: |
          echo "Contents of api-report directory:"
          ls -la api-report/ || echo "api-report directory is empty or doesn't exist"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: api-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  notify:
    name: Notification
    if: always()
    needs: api-test
    runs-on: ubuntu-latest
    steps:
      - name: Notify on Success
        if: needs.api-test.result == 'success'
        run: echo "✅ All API tests passed successfully!"
        
      - name: Notify on Failure
        if: needs.api-test.result == 'failure'
        run: |
          echo "❌ API Tests failed!"
          echo "Check the test reports for details."
